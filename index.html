<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main id="container">
        <div id="header">
            <h1>
                Is it Palindrome? A Free Code Camp Project self done.
            </h1>
        </div>

    <fieldset id="palindrome-checker">
       <label for="input"><b>Enter in the text to check for Palindrome:</b><br></label>
        
       <div>
        <input type="text" id="input" name="input">
        
        <button id="checkButton">Check</button>
       </div>
        
       <div id="contents" >
            <p id="content">
            </p>
        </div>

    </fieldset>

    <fieldset id="notification"> 
        <p>
            &#128161 A <i>palindrome</i> is a word or sentence 
            that's spelled the same way both forward 
            and backward, ignoring punctuation, case, 
            and spacing.
        </p>
    </fieldset>

    </main>

    <script src="script.js"></script>

</body>
</html>
